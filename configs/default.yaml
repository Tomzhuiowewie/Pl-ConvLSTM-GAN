# 默认配置文件
data:
  rain_lr_path: "data/processed/daily/fenhe_hydro_08-08_2012-2021.npy"
  dem_path: "data/processed/static_features_1km/dem_1km.npy"
  lucc_path: "data/processed/static_features_1km/lucc_1km_2012-2021.npy"
  meta_path: "data/raw/climate/meta.xlsx"
  rain_excel_path: "data/raw/climate/rain.xlsx"
  shp_path: "data/raw/FenheBasin/fenhe.shp"
  start_year: 2012  # 数据起始年份
  end_year: 2021    # 数据结束年份

model:
  hidden_dims: [16, 32]
  T: 5  # 时间框口大小
  scale_factor: 8  # 上采样倍数（如果不使用 target_grid_size）
  # target_grid_size: [500, 500]  # 目标网格尺寸（米）
  # input_grid_size: [25000, 25000]  # 输入网格尺寸（米）

training:
  batch_size: 8            # 从2增加到8，提升训练稳定性
  epochs: 500
  learning_rate: 0.0005     # 从0.0001增加到0.001，加快收敛
  lambda_point: 1.0        # 站点监督损失权重（已平衡）
  lambda_conserve: 1.0     # 物理守恒损失权重
  lambda_smooth: 0.1       # 空间平滑损失权重
  lambda_temporal: 0.05    # 时间一致性损失权重
  grad_clip_norm: 0.5
  scheduler_patience: 10
  scheduler_factor: 0.7
  # 数据集划分
  use_split: true          # 是否划分训练/验证/测试集
  split_method: "year"     # 划分方法: "year"(按年份) 或 "random"(随机)
  train_years: [2012, 2018]  # 训练集年份范围
  val_years: [2019, 2020]    # 验证集年份范围
  test_years: [2021, 2021]   # 测试集年份范围

output:
  output_dir: "output"
  log_interval: 10
  save_model_interval: 10
  plot_dpi: 300